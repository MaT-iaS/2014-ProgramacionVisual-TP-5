<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<h:outputText value="Usuario: #{loginBean.nombre}, #{loginBean.apellido} - #{loginBean.rol}"/><br/>
	<h:outputText value="Busqueda de Productos" style="margin:0 auto 0 0 auto"/>
	<h:dataTable value="#{listaProductosBean.listaProdutos}" var="p">
		<h:column>
			<f:facet name="header" style="width:auto">
				<h:outputText value="codigo"/>
			</f:facet>
			<h:outputText value="#{p.codigo}"/>
		</h:column>
		<h:column>
			<f:facet name="header" slyte="width:auto">
				<h:outputText value="descripcion" />
				<h:outputText value="#{p.descripcion}"/>
			</f:facet>
		</h:column>
		<h:column>
			<f:facet name="header" slyte="width:auto">
				<h:outputText value="estado" />
				<h:outputText value="#{p.estado}"/>
			</f:facet>
		</h:column>
		<h:column>
			<f:facet name="header" slyte="width:auto">
				<h:outputText value="nombre" />
				<h:outputText value="#{p.nombre}"/>
			</f:facet>
		</h:column>
		<h:column>
			<f:facet name="header" slyte="width:auto">
				<h:outputText value="Precio Unit" />
				<h:outputText value="#{p.precioUnitario}"/>
			</f:facet>
		</h:column>
		<h:column>
			<f:facet name="header" slyte="width:auto">
				<h:outputText value="stock" />
				<h:outputText value="#{p.stock}"/>
			</f:facet>
		</h:column>
	</h:dataTable>
</h:body>
</html>
